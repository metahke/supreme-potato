<!DOCTYPE html>
<html data-theme="dark" lang="pl">
    <head>
        <title>Supreme Pomodoro</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="./images/favicon.ico">

        <script type="module" src="js/index.js" defer></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@next/css/pico.min.css" />
        <link rel="stylesheet" href="./styles.css">
        <link href="https://api.fonts.coollabs.io/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body class="container">

        <header>
            <a href="../">
                <hgroup class="center head-link">
                    <h1>Supreme Pomodoro</h1>
                    <p>your badass productivity app</p>
                </hgroup>
            </a>

            <form id="add-project-form" role="group">
                    <input name="project-name" placeholder="Dodaj nowy projekt..." />
                <button type="submit" class="primary">
                        <span class="material-icons">add</span>
                </button>
            </form>
        </header>

        <main>
            <section class="flex gap between">
                <h2>Lista projektów</h2>
                <button id="delete-projects-data" class="secondary">Wyczyść wszystko</button>
            </section>

            <div id="projects"></div>

            <dialog id="project-dialog">
                <article>
                    <header>
                        <a id="project-dialog-close" class="close"></a>
                        <h3 class="project-title"></h3>
                    </header>

                    <div class="flex row gap bottom">
                        <div class="project-dialog-tabs" role="group">
                            <button aria-current="true" class="tasks-tab secondary">Zadania</button>
                            <button class="journals-tab secondary">Dziennik</button>
                        </div>

                        <form id="add-project-task-form" role="group">
                            <input name="task-name" placeholder="Dodaj nowe zadanie..." />
                            <button type="submit" class="primary">
                                    <span class="material-icons">add</span>
                            </button>
                        </form>

                        <form id="add-project-journal-form" class="hide" role="group">
                            <input name="journal-name" placeholder="Dodaj nowe przemyślenia..." />
                            <button type="submit" class="primary">
                                    <span class="material-icons">add</span>
                            </button>
                        </form>
                    </div>

                    <hr/>

                    <div class="project-data-container">
                        <div class="tasks-container"></div>
                        <div class="journals-container hide"></div>
                    </div>

                </article>
            </dialog>
        </main>
    </body>
</html>
