<!DOCTYPE html>
<html data-theme="dark" lang="pl">
    <head>
        <title>Supreme Pomodoro</title>
        <meta charset="UTF-8" />

        <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

        <script type="module" src="scripts/taskAndSubtasksFunctionalities.js" defer></script>
        <script type="module" src="scripts/main.js" defer></script>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
        <link rel="stylesheet" href="styles.css">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    </head>
    <body class="container">
        <header>
            <hgroup class="center">
                <h1>Supreme Pomodoro</h1>
                <h2><kbd>your badass productivity app</kbd></h2>
            </hgroup>
            <div class="add-task-container">
                <div class="flex-gap">
                    <input class="task-input-field" data-theme="dark" placeholder="Dodaj nowy projekt..." />
                    <button class="add-task-button button-flex-center-width-65">
                        <span class="material-symbols-outlined">
                            add
                        </span>
                    </button>
                </div>
            </div>
            <small class="center"><mark>click on item to enter full-screen mode & hold on item to mark for deletion</mark></small>
        </header>
        <main>
            <section>
                <div class="flex-gap between">
                    <h2>Lista projekt√≥w</h2>
                    <button class="clear-tasks-data warning button-flex-center-width-65">
                        <span class="material-symbols-outlined">
                            delete
                        </span>
                    </button>
                </div>
                <div class="tasks"></div>
            </section>
        </main>
    </body>
</html>
