<!DOCTYPE html>
<html data-theme="dark" lang="pl">
    <head>
        <title>Supreme Pomodoro</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
        <script type="module" src="./index.js" defer></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@next/css/pico.min.css" />
        <link rel="stylesheet" href="../styles.css">
        <link href="https://api.fonts.coollabs.io/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body class="container">
        <header>
            <a href="../">
                <hgroup class="center head-link">
                    <h1>Supreme Pomodoro</h1>
                    <h2><kbd>your badass productivity app</kbd></h2>
                </hgroup>
            </a>

            <section>
                <small class="center"><mark>click on item to enter full-screen mode & hold on item to mark for deletion</mark></small>
            </section>

            <div class="add-task-container">
                <div class="flex gap">
                    <input class="task-input-field" data-theme="dark" placeholder="Dodaj nowy projekt..." />
                    <button class="add-task-button primary">
                        <span class="material-icons">
                            add
                        </span>
                    </button>
                </div>
            </div>
        </header>
        <main>
            <section>
                <div class="flex gap between">
                    <h2>Lista projekt√≥w</h2>
                    <div class="btn-group">
                        <button class="edit-tasks-button secondary" data-edit-mode="false">
                            <span class="material-icons">
                                edit
                            </span>
                        </button>
                        <button class="remove-selected-tasks-button warning">
                            <span class="material-icons">
                                delete_outline
                            </span>
                        </button>
                    </div>
                </div>

                <div class="tasks"></div>



                <dialog class="task-dialog" data-task-id="">
                    <article>
                        <!--<small class="left"><mark>double click on text to edit & hold on item to mark for deletion</mark></small>-->
                        <button
                                class="close contrast">
                        </button>


                        <h3 class="task-title editable"></h3>




                        <!--<blockquote class="description editable">

                        </blockquote>-->
                        <div class="flex row gap bottom">
                            <input class="subtask-input-field" placeholder="Dodaj nowe zadanie..." />
                            <button class="add-subtask-button">
                            <span class="material-icons">
                                add
                            </span>
                            </button>
                            <button class="remove-checked-subtasks-button warning">
                            <span class="material-icons">
                                delete_outline
                            </span>
                            </button>
                        </div>

                        <div class="container flex" role="group">

                            <button aria-current="true" class="active-subtasks-tab secondary">Aktywne</button>

                            <button  class="checked-subtasks-tab secondary">Odznaczone</button>

                        </div>


                        <div class="subtasks">
                            <div class="active-subtasks">

                            </div>
                            <!--<hr />-->
                            <div class="checked-subtasks hide">

                            </div>
                        </div>

                    </article>
                </dialog>




            </section>
        </main>
    </body>
</html>
